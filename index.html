<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick and Morty</title>
    <link
      rel="shortcut icon"
      href="./assets/icons/rick_morty_icon.png"
      type="image/x-icon"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>

  <body class="img-fluid">
    <header class="text-center py-4">
      <img alt="" class="logo" />
      <h1>API de Rick and Morty</h1>
      <div class="search-bar text-center my-3">
        <input
          type="text"
          class="form-control"
          id="searchInput"
          placeholder="Pesquisar"
        />
      </div>
    </header>

    <!-- <button class="btn position-relative" id="nextButton">
            <i class="bi bi-arrow-clockwise"></i>
            <span class="position-absolute top-50 start-50 translate-middle badge rounded-circle bg-success">
                4
            </span>
        </button> -->

    <!-- Posiciona os botões de paginação de forma que fiquem nas laterais esquerda e direita da tela -->
    <div class="pagination-controls">
      <button id="prevButton" class="btn" disabled>
        <svg
          xmlns="http://www.w3.org/2000/svg"
         
          fill="currentColor"
          class="bi bi-arrow-counterclockwise"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2z"
          />
          <path
            d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466"
          />
        </svg>
        <p id="prevNumber">4</p>
      </button>
      <button id="nextButton" class="btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          
          fill="currentColor"
          class="bi bi-arrow-clockwise"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"
          />
          <path
            d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"
          />
        </svg>
        <p id="nextNumber">4</p>
      </button>
    </div>

    <div class="container">
      <div class="cards-container d-flex flex-wrap justify-content-center mb-2">
        <!-- Cards will be inserted dynamically here -->
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="characterModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <!-- <h5 class="modal-title" id="exampleModalLabel">Character Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
          </div>
          <div class="modal-body">
            <!-- Conteúdo do modal -->
          </div>
          <div class="modal-footer border border-top-0">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer text-center py-3">
      <div
        class="footer-stats d-flex flex-column flex-md-row justify-content-md-around text-uppercase"
      >
        <p id="totalCharacters" class="footer-item mb-2 mb-md-0"></p>
        <p id="location" class="footer-item mb-2 mb-md-0"></p>
        <p id="episode" class="footer-item">Episódios:</p>
      </div>
      <p class="footer-text mt-3">
        Desenvolvido por Gessner Bezerra<strong> aluno da Growdever</strong> em
        2023
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./src/api/api.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
    <script src="./src/js/script.js"></script>
  </body>
</html>
