<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
    <link rel="shortcut icon" href="./assets/icons/rick_morty_icon.png" type="image/x-icon">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/styles.css">
</head>

<body>
    <header class="text-center py-4">
        <img alt="" class="logo">
        <h1>API de Rick and Morty</h1>
        <div class="search-bar text-center my-3">
            <input type="text" class="form-control" id="searchInput" placeholder="Pesquisar">
        </div>
    </header>

    <!-- Posiciona os botões de paginação de forma que fiquem nas laterais esquerda e direita da tela -->
    <div class="pagination-controls">
        <button id="prevButton" class="btn" disabled>
            <<<</button>
                <button id="nextButton" class="btn">>>></button>
    </div>

    <div class="container">
        <div class="cards-container d-flex flex-wrap justify-content-center mb-2">
            <!-- Cards will be inserted dynamically here -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="characterModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <!-- <h5 class="modal-title" id="exampleModalLabel">Character Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                </div>
                <div class="modal-body">
                    <!-- Conteúdo do modal -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <footer class="footer text-center py-3">
        <div class="footer-stats d-flex flex-column flex-md-row justify-content-md-around text-uppercase">
            <p id="totalCharacters" class="footer-item mb-2 mb-md-0"></p>
            <p id="location" class="footer-item mb-2 mb-md-0"></p>
            <p id="episode" class="footer-item">Episódios:</p>
        </div>
        <p class="footer-text mt-3">Desenvolvido por Gessner Bezerra<strong> aluno da Growdever</strong> em 2023</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./src/api/api.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
    <script src="./src/js/script.js"></script>
</body>

</html>
